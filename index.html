<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/renderer.css">
    </head>
    <body>
        <div class="renderer-window"></div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="scripts/renderer.js"></script>
        <script src="scripts/light.js"></script>
        <script src="scripts/sprite.js"></script>

        <script>
            // Some example code, your game engine should implement these functions
            var renderer = new shine.Renderer({
                $canvas: $('.renderer-window'),
            });

            var pLight = new shine.PointLight({
                radius: 200,
                position: {
                    x: 400,
                    y: 0,
                },
            });
            renderer.addLight(pLight);

            var sprite = new shine.Sprite({
                url: 'images/circle.png',
                position: {
                    x: 50,
                    y: 100,
                },
            });
            renderer.addSprite(sprite);

            renderer.run(() => {
                sprite.position.x += 10;
            });

            setTimeout(function () {
                renderer.stop();
            }, 1000);
        </script>
    </body>
</html>
