<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/renderer.css">
    </head>
    <body>
        <div class="canvas"></div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="scripts/renderer.js"></script>
        <script src="scripts/light.js"></script>
        <script src="scripts/sprite.js"></script>

        <script>
            var renderer = new shine.Renderer({
                $canvas: $('.canvas'),
            });

            var light = new shine.Light();
            renderer.addLight(light);

            var sprite = new shine.Sprite({
                position: {
                    x: 50,
                    y: 100,
                },
            });
            renderer.addSprite(sprite);

            renderer.run();

            setInterval(function () {
                sprite.position.x += 10;
            }, 16);

            setTimeout(function () {
                renderer.stop();
            }, 1000);
        </script>
    </body>
</html>
